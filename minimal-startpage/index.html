<!DOCTYPE html>
<html>
    <head>
        <title>~</title>
        <link rel="stylesheet" type="text/css" href="w3css.css" media="screen">

        <link rel="icon" href="favicon.ico" type="image/x-icon">

    <body>
        <div class="container-outer" hidden id="outercontainer">

                    <div class = "borderme linkstop" id="rightlinks">

                    </div>
                </div>
            </div>
        </div>
        <button class="toggle" id="toggle" aria-label="toggle waifu">
            &#9680;

        <button class="settings" id="settings" aria-label="show settings">
            &#9881;
        </button>
